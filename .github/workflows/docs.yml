name: CD / Docs

on:
  push:
    branches: [ "master" ]
    
  # Allow triggering manual builds
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: 
  group: "pages-deployment"

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "--cfg skip_leveldb"

jobs:
  build:
    name: Generate docs
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      run: rustup toolchain install 1.75.0 --profile minimal
    
    - name: Run sccache-cache
      uses: mozilla-actions/sccache-action@v0.0.3
    
    - name: Generate documentation
      run: cargo doc --no-deps
      
    - name: Add root index
      run: |
        cd target/doc
        touch index.html
        echo "<meta http-equiv=\"refresh\" content=\"0; url=https://teampathfinders.github.io/inferno/inferno/index.html\">" > index.html
      
    - name: Upload build artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: target/doc
    
  deploy:
    name: Deploy docs
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
