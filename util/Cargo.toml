[package]
name = "inferno-util"
version = "0.1.0"
edition = "2021"
authors = ["Ruben Adema"]
repository = "https://github.com/teampathfinders/inferno"
license = "Apache-2.0"
rust-version = "1.65.0"

[dependencies]
anyhow = { version = "1.0.79", features = ["backtrace"] }
base64 = "0.21.7"
cipher = "0.4.4"
dashmap = "5.4.0"
jsonwebtoken = "9.2.0"
lazy_static = "1.4.0"
num-traits = "0.2.15"
parking_lot = "0.12.1"
paste = "1.0.12"
serde = "1.0.194"
serde_json = "1.0.111"
snap = "1.1.1"
tokio = { version = "1.32.0", features = ["sync"] }
uuid = "1.7.0"
